<!DOCTYPE html>

<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,300;1,600&display=swap');

  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppiins",sans-serif;
  } 

    body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1d212b;

  }

  .img-slider{
    position: relative;
    width: 800px;
    height: 500px;
    margin: 10px;
    background: #1d212b;

  }

  .img-slider .slider{
    z-index: 1;
    position: absolute;
    width: 100%;

  }

  .img-slider .slide img{
    z-index: 1;
    width: 100%;
    border-radius: 5px;
  }

  .img-slider .slide .info{
    position: absolute;
    top: 0;
    padding: 15px 30px;
  }

  .img-slider .slide .info h2{
    color: #fff;
    font-size: 45px;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 2px;
  }

  .img-slider .slide .info p{
    color: #fff;
    background: rgba(0, 0, 0, 0.1);
    font-size: 16px;
    width: 60%;
    padding: 10px;
    border-radius: 4px;
  }

  .img-slider .navigation{
    z-index: 2;
    position: absolute;
    display: flex;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
  }

  .img-slider .navigation .btn{
    background: rgba(255, 255, 255, 0.5);
    width: 12px;
    height: 12px;
    margin: 10px;
    border-radius: 50%;
    cursor: pointer;
  }

  @media (max-width: 820px){
    .img-slider{
        width: 600px;
        height: 375px;
    }
    .img-slider .slide .info{
        padding: 10px 25px;
    }
    .img-slider .slide .info h2{
        font-size: 35px;
    }
    .img-slider .slide .info p{
        width: 70%;
        font-size: 15px;
    }
    .img-slider .navigation{
        bottom: 25px;
    }
    .img-slider .navigation .btn{
        width: 10px;
        height: 10px;
        margin: 8px;
    }
  }

  @media (max-width: 620px){
    .img-slider{
        width: 400px;
        height: 250px;
    }
    .img-slider .slide .info{
        padding: 10px 20px;
    }
    .img-slider .slide .info h2{
        font-size: 30px;
    }
    .img-slider .slide .info p{
        width: 80%;
        font-size: 13px;
    }
    .img-slider .navigation{
        bottom: 15px;
    }
    .img-slider .navigation .btn{
        width: 8px;
        height: 8px;
        margin: 6px;
    }
  }

</style>

        <script type="text/javascript">
        var slides = document.querySelectorAll('.slide');
        var btns = document.querySelectorAll('.btn');
        let currentSlide = 1;

        //img slider manual navigation
        var manualNav = function(manual){
            slides[manual].classList.add('active');
            btns[manual].classList.add('active');
        }

        btns.forEach((btn,i) => {
            btn.addEventListener("click", () => {
                manualNav(i);
            });
        });

        </script>
