<!DOCTYPE html>
<html lang="en">
    <style>
       body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.slider-container {
    overflow: hidden;
    position: relative;
    width: 100vw;
    height: 100vh;
}

.slider {
    display: flex;
    transition: transform 3s ease;
    width: 300%;
    height: 100%;
}

.slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.prev-button, .next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.3);
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 20px;
    padding: 10px;
}

.prev-button {
    left: 10px;
}

.next-button {
    right: 10px;
}

    </style>

    <script>
        const slider = document.querySelector('.slider');
const images = document.querySelectorAll('.slider img');
let counter = 0;

function nextSlide() {
    counter++;
    if (counter === images.length) {
        counter = 0;
    }
    updateSlider();
}

function prevSlide() {
    counter--;
    if (counter < 0) {
        counter = images.length - 1;
    }
    updateSlider();
}

function updateSlider() {
    slider.style.transform = `translateX(${-counter * 100}%)`;
}

setInterval(nextSlide, 5000); // Auto-play every 5 seconds

    </script>
